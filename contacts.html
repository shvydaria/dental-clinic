<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles/bootstrap.min.css" />

<body>

  <header-component></header-component>
  <section class="mt-7">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-3 g-0">
          <img src="./img/5_page_contacts/picture/ph.jpg" alt="">
        </div>
        <div class="col-3 g-0">
          <img src="./img/5_page_contacts/picture/ph-1.jpg" alt="">
        </div>
        <div class="col-3 g-0">
          <img src="./img/5_page_contacts/picture/ph-2.jpg" alt="">

        </div>
        <div class="col-3 g-0">
          <img src="./img/5_page_contacts/picture/ph-3.jpg" alt="">

        </div>

      </div>
    </div>
  </section>
  <section>
    <div class="position-relative">
      <img class="img-fluid w-100" alt="mapbox"

      <div class="row form">
        <div class="map-form col-12 col-lg-8 col-xl-6">
          <h2 class="map-form__title">
            Наші контакти
          </h2>
          <div class="d-flex w-100">
            <img src="./img/icons/Icons_contact/map.png" alt="ico-form" class="map-form__icon me-4">
            <p>
              пр-т Перемоги 119А
              <br>
              м. Чернігів
            </p>
          </div>
          <div class="d-flex w-100">
            <img src="./img/icons/Icons_contact/phone.png" alt="ico-form" class="map-form__icon me-4">
            <p>
              (0462)93-00-03
              <br>
              (073)030-71-71
              <br>
              (068)822-00-40
              <br>
            </p>
          </div>
          <div class="d-flex w-100">
            <img src="./img/icons/Icons_contact/pen.png" alt="ico-form" class="map-form__icon me-4">
            <p>
              Запис до ортодонта
              <br>
              (0462)61-40-53
            </p>
          </div>
          <div class="d-flex w-100">
            <img src="./img/icons/Icons_contact/timer.png" alt="ico-form" class="map-form__icon me-4">
            <p>
              Працюємо щодня
              <br>
              Пн-Пт: 08:00 -19:00
            </p>
          </div>
          <div class="d-flex w-100">
            <a href="https://www.instagram.com/vdc_dentistry/">
              <img src="./img/icons/Icons_contact/inst.png" alt="ico-form" class="map-form__icon me-6">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100054469299460">
              <img src="./img/icons/Icons_contact/fb.png" alt="ico-form" class="map-form__icon">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer-component></footer-component>

  <script src="./js/jquery.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script> -->
